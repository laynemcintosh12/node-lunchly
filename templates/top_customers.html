{% extends 'base.html' %}
{% block title %}Top Customers{% endblock %}
{% block content %}

<div class="container">
  <h1>Top Customers</h1>

  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Reservation Count</th>
      </tr>
    </thead>
    <tbody>
      {% for customer in topCustomers %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ customer.firstName }} {{ customer.lastName }}</td>
          <td>{{ customer.reservationCount }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
